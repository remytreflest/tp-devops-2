<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Formulaire</h1>

  <form action="/" method="POST">
    <label>
      Email :
      <input type="email" name="email" required>
    </label>
    <button type="submit">Envoyer</button>
  </form>

  <p><a href="/submissions">Voir les soumissions</a></p>
</body>
</html>
